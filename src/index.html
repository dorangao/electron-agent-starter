<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Agent Chat</title>
    <!-- Webpack will check this, but typically we rely on import in renderer.ts for css in standard webpack setup, 
         but the template might treat css imports differently. 
         With standard forge webpack-typescript, we usually import ./index.css in renderer.ts 
    -->
  </head>
  <body>
    <div class="chat-container">
      <div id="messageList" class="messages"></div>
      <div id="usageStats">Tokens: 0</div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
    
    <!-- Settings modal -->
    <div id="settingsModal">
      <div class="modal-content">
        <h2>Settings</h2>
        <p>Enter your OpenAI API Key:</p>
        <input type="password" id="apiKeyInput" placeholder="sk-..." style="width: 100%; padding: 0.5rem; margin: 10px 0;" />
        <br/>
        <button id="saveKeyBtn" style="background: #28a745; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Save Key</button>
      </div>
    </div>
  </body>
</html>
